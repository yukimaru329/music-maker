<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Indie+Flower&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css" />
	<title>Music Maker</title>
</head>

<body>
	<section class="app">
		<div class="navbar">
			<header>
				<h1>Music Maker</h1>
				<p>Create sounds with just a tap</p>
			</header>
		</div>
		<div class="visual"></div>
		<div class="pads">
			<div class="pad1">
				<audio class="sound">
					<source src="./sounds/clay.wav" />
				</audio>
			</div>
			<div class="pad2">
				<audio class="sound">
					<source src="./sounds/bubbles.wav" />
				</audio>
			</div>
			<div class="pad3">
				<audio class="sound">
					<source src="./sounds/confetti.wav" />
				</audio>
			</div>
			<div class="pad4">
				<audio class="sound">
					<source src="./sounds/glimmer.mp3" />
				</audio>
			</div>
			<div class="pad5">
				<audio class="sound">
					<source src="./sounds/moon.wav" />
				</audio>
			</div>
			<div class="pad6">
				<audio class="sound">
					<source src="./sounds/guitar.mp3" />
				</audio>
			</div>
			<div class="pad7">
				<audio class="sound">
					<source src="./sounds/ufo.mp3" />
				</audio>
			</div>
		</div>
	</section>

	<script src="index.js"></script>
</body>

</html>
